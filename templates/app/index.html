{% extends "app/base.html" %}
{% block content %}
<!--banner-->
<div class="banner-w3">
    <div class="demo-1">
        <div id="example1" class="core-slider core-slider__carousel example_1">
            <div class="core-slider_viewport">
                <div class="core-slider_list">
                    <div class="core-slider_item">
                        <img src="/static/images/b1.jpg" class="img-responsive" alt="">
                    </div>
                    <div class="core-slider_item">
                        <img src="/static/images/b2.jpg" class="img-responsive" alt="">
                    </div>
                    <div class="core-slider_item">
                        <img src="/static/images/b3.jpg" class="img-responsive" alt="">
                    </div>
                    <div class="core-slider_item">
                        <img src="/static/images/b4.jpg" class="img-responsive" alt="">
                    </div>
                </div>
            </div>
            <div class="core-slider_nav">
                <div class="core-slider_arrow core-slider_arrow__right"></div>
                <div class="core-slider_arrow core-slider_arrow__left"></div>
            </div>
            <div class="core-slider_control-nav"></div>
        </div>
    </div>
    <link href="/static/css/coreSlider.css" rel="stylesheet" type="text/css">
    <script src="/static/js/coreSlider.js"></script>
    <script>
			$('#example1').coreSlider({
			  pauseOnHover: false,
			  interval: 3000,
			  controlNavEnabled: true
			});






    </script>

</div>
<!--banner-->
<!--content-->
<div class="content">
    <!--banner-bottom-->
    <div class="ban-bottom-w3l">
        <div class="container">
            <div class="col-md-6 ban-bottom">
                <div class="ban-top">
                    <img src="/static/images/p1.jpg" class="img-responsive" alt=""/>
                    <div class="ban-text">
                        <h4>Fridge</h4>
                    </div>
                    <div class="ban-text2 hvr-sweep-to-top">
                        <h4>Shop<span>Now</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ban-bottom3">
                <div class="ban-top">
                    <img src="/static/images/p2.jpg" class="img-responsive" alt=""/>
                    <div class="ban-text1">
                        <h4>Top Selling</h4>
                    </div>
                </div>
                <div class="ban-img">
                    <div class=" ban-bottom1">
                        <div class="ban-top">
                            <img src="/static/images/p3.jpg" class="img-responsive" alt=""/>
                            <div class="ban-text1">
                                <h4>Laptops</h4>
                            </div>
                        </div>
                    </div>
                    <div class="ban-bottom2">
                        <div class="ban-top">
                            <img src="/static/images/p4.jpg" class="img-responsive" alt=""/>
                            <div class="ban-text1">
                                <h4>TVs</h4>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--banner-bottom-->
    <!--accessories-->
    <div class="accessories-w3l">
        <div class="container">
            <h3 class="tittle">Attractive Discounts on</h3>
            <span>TRENDING GADGETS</span>
            <div class="button">
                <a href="#" class="button1"> Shop Now</a>
            </div>
        </div>
    </div>
    <!--accessories-->
    <!--new-arrivals-->
    <div class="new-arrivals-w3agile">
        <div class="container">
            <h3 class="tittle1">Best Gadgets</h3>
            <div class="arrivals-grids">
                {%for product in products%}
                <div class="col-md-3 arrival-grid simpleCart_shelfItem">
                    <div class="grid-arr">
                        <div class="grid-arrival">
                            <figure>
                                <a href="details?pid={{product.id}}">
                                    <div class="grid-img">
                                        <img src="/media/products/{{product.id}}1.jpg" class="img-responsive" alt="">
                                    </div>
                                    <div class="grid-img">
                                        <img src="/media/products/{{product.id}}1.jpg" class="img-responsive" alt="">
                                    </div>
                                </a>
                            </figure>
                        </div>
                        <div class="ribben">
                            <p>{{product.discount}}% off</p>
                        </div>
                        <div class="women">
                            <h6><a href="details?pid={{product.id}}">{{product.name}}</a></h6>
                            <p>
                                <del>₹{{product.mrp}}</del>
                                <em class="item_price">₹{{product.price}}</em></p>
                        </div>
                    </div>
                </div>
                {%endfor%}
                <div class="clearfix"></div>
                <label class="text-danger">{{message}}</label>
            </div>
        </div>
    </div>
    <!--new-arrivals-->
</div>
<!--content-->


{% endblock %}
