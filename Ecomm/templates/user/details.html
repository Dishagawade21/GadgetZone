{% extends "user/base.html" %}
{% block content %}
<!--banner-->
<div class="banner1">
    <div class="container">
        <h3><a href="home">Home</a> / <span>{{product.name}}</span></h3>
    </div>
</div>
<!--banner-->
<!--content-->
<div class="content">
    <!--single-->
    <div class="single-wl3">
        <div class="container">
            {% if message %}
            <div class="alert alert-{{class}} alert-dismissible slideUp=500">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Message: </strong>{{message}}
            </div>
            <script>
                window.setTimeout(function() {
                $(".alert").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
                });
            }, 4000);
            </script>
            {%endif%}
            <div class="single-grids">
                <div class="col-md-9 single-grid">
                    <div clas="single-top">
                        <div class="single-left">
                            <div class="flexslider">
                                <ul class="slides">
                                    <li data-thumb="/media/products/{{product.id}}1.jpg">
                                        <div class="thumb-image"><img src="/media/products/{{product.id}}1.jpg"
                                                                      data-imagezoom="true" class="img-responsive">
                                        </div>
                                    </li>
                                    <li data-thumb="/media/products/{{product.id}}2.jpg">
                                        <div class="thumb-image"><img src="/media/products/{{product.id}}2.jpg"
                                                                      data-imagezoom="true" class="img-responsive">
                                        </div>
                                    </li>
                                    <li data-thumb="/media/products/{{product.id}}3.jpg">
                                        <div class="thumb-image"><img src="/media/products/{{product.id}}3.jpg"
                                                                      data-imagezoom="true" class="img-responsive">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="single-right simpleCart_shelfItem">
                            <h4>{{product.name}}</h4>
                            <div class="block">
                                <div class="starbox small ghosting"></div>
                            </div>
                             <del>₹{{product.mrp}}</del>
                            <p class="price item_price">₹{{product.price}}</p>
                            <div class="description">
                                <p><span>Quick Overview : </span> {{product.description}}</p>
                            </div>
                            <div class="color-quality">
                                <h6>Quantity :</h6>
                                <div class="quantity">
                                    <div class="quantity-select">
                                        <div class="entry value-minus1">&nbsp;</div>
                                        <div class="entry value1"><span>1</span></div>
                                        <div class="entry value-plus1 active">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="women">
                                <form method="post">
                                    {%csrf_token%}
                                    <input type="hidden" name="id" value="{{product.id}}">
                                    <input type="hidden" name="name" value="{{product.name}}">
                                    <input type="hidden" name="description" value="{{product.description}}">
                                    <input type="hidden" id="qty" name="qty" value="1">
                                    <input type="hidden" name="price" value="{{product.price}}">
                                    <input type="submit" value="Add To Cart" class="my-cart-b">
                                </form>
                            </div>
                            <!--quantity-->
                            <script>
														$('.value-plus1').on('click', function(){
															var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10)+1;
															divUpd.text(newVal);
															$("#qty").val(newVal);
														});

														$('.value-minus1').on('click', function(){
															var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10)-1;
															if(newVal>=1) divUpd.text(newVal);
															$("#qty").val(newVal);

														});





                            </script>
                            <!--quantity-->
                            <div class="social-icon">
                                <a href="#"><i class="icon"></i></a>
                                <a href="#"><i class="icon1"></i></a>
                                <a href="#"><i class="icon2"></i></a>
                                <a href="#"><i class="icon3"></i></a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
    <!--single-->
</div>
<!--content-->
{% endblock %}
