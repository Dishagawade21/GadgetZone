{% extends "admin/base.html" %}
{% block content %}
<!--outter-wp-->
<div class="outter-wp">
    <!--sub-heard-part-->
    <div class="sub-heard-part">
        <ol class="breadcrumb m-b-0">
            <li><a href="logout">Logout</a></li>
            <li class="active">Manage Discount</li>
        </ol>
    </div>
    <!--//sub-heard-part-->
    <!--/forms-->
    <div class="forms-main">
        <h3 class="inner-tittle">Manage Discount</h3>
        <div class="grid-1">
            <div class="form-body">
                <form method="post" class="form-horizontal">
                    {%csrf_token%}
                    <div class="form-group">
                        <div class="col-sm-8">
                            <select name="pid" class="form-control1" required>
                                <option value="">Select Product</option>
                                {%for product in products%}
                                <option value="{{product.id}}">{{product.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" id="mrp" name="mrp" class="form-control1" placeholder="MRP"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" id="discount" name="discount" class="form-control1"
                                   placeholder="Discount"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-default">Save</button>
                            <label class="text-info">{{message}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--//forms-->
</div>
<!--//outer-wp-->
{% endblock %}
